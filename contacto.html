<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/Normalize.css">

</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menú">
                    </a>
                </div>
                <nav id="navegacion" class="Navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Anuncios.html">Anuncios</a>
                    <a href="Blog.html">Blog</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <!--contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de Contacto</h2>


        <form action="">
            <fieldset>
                <legend>Información personal</legend>
                <label>Nombre</label>
                <input type="text" id="Nombre" placeholder="Tu nombre">

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                <label for="Mensaje:">Mensaje:</label>
                <textarea name="mensaje" id="Mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="Opciones">Vende o compra</label>
                <select id="Opciones">
        <option value="" disabled selected>--Seleccione--</option>
        <option value="Compra">Compra</option>
        <option value="Vende">Vende</option> 
    </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="forma-contacto">

                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió teléfono elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>

            <input type="Submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="Navegacion">
                <a href="Nosotros.html">Nosotros</a>
                <a href="Anuncios.html">Anuncios</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2019 &copy; </p>
        </div>
    </footer>
</body>

</html>
